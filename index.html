<html>
  <head>
    <script src="node_modules/aframe/dist/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
	  <a-assets>
	    <img id="stone" src="stone.jpg">
                <img id="skyTexture"
                     src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">

	  </a-assets>
	  <a-box src="#stone" position="0 2 -5" rotation="0 45 0" scale="2 2 2">
	      <a-animation attribute="rotation" to="0 5 -0" direction="alternate" dur="2000"
			   repeat="indefinite"></a-animation>
	  </a-box>
	  <a-sky src="#skyTexture"></a-sky>
	  <a-plane rotation="-90 0 0"  width="30" height="30" color="black"></a-plane>
          <a-camera>
            <a-cursor></a-cursor>
          </a-camera>
    </a-scene>
  <body>
    
</html>
