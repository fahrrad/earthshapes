<!DOCTYPE html>
<html lang="en">
  <head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			body { margin:0; background: #b1c941 }
			canvas {width: 100%; height: 100% }
		</style>
	</head>
  <body>
	
		<script src="./node_modules/three/build/three.js"></script>
		<script src="./ColladaLoader.js"></script>
		<script src="./STLLoader.js"></script>
		<script src="./scene.js"></script>

		<div class="container">
			<h1> Earhtshapes </h1>
			<div class="row">
				<div id="scene" class="col-md-6"></div>
				<div class="col-md-6">
					<h2>controls</h2>
					<p>
					<button type="button" class="btn" onclick="loadSquare()">square</button>
					<button type="button" class="btn" onclick="loadEllipse()">ellipse</button>
					</p>
					<p>
						<button type="button" class="btn" onclick="demo1()">demo1</button>
						<button type="button" class="btn" onclick="demo2()">demo2</button>
						<button type="button" class="btn" onclick="demo3()">demo3</button>
						
					</p>
				</div>
			</div>
		</div>
	
		<script>
			var parentElement = document.getElementById('scene');
			// binding to window for some interactive trying out
			window.callbacks = renderPot(parentElement);

			function loadEllipse(){
				window.callbacks.setModel('ellipse');
			}

			function loadSquare(){
				window.callbacks.setModel('square');
			}

			function demo1() {
			window.callbacks.setHeight(6);
			window.callbacks.setWidth(6);
			}

			function demo2() {
			window.callbacks.setHeight(8);
			window.callbacks.setWidth(2);
			}

			function demo3() {
			window.callbacks.setHeight(1);
			window.callbacks.setWidth(1);
			}
		</script>
	<body>
</html>
